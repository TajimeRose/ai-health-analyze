    <div class="px-4 py-3 flex flex-col gap-3">
      <a href="{{ url_for('aibot') }}"       class="py-2 hover:text-blue-600">แชทกับ AI</a>

  <script>
    (function(){
      const btn = document.getElementById('nav-toggle');
      const menu = document.getElementById('primary-menu');
      const iconOpen = document.getElementById('icon-open');
      const iconClose = document.getElementById('icon-close');
      if(!btn || !menu) return;

      function setOpen(open){
        menu.classList.toggle('hidden', !open);
        btn.setAttribute('aria-expanded', String(open));
        iconOpen.classList.toggle('hidden', open);
        iconClose.classList.toggle('hidden', !open);
      }

      btn.addEventListener('click', () => {
        const open = menu.classList.contains('hidden');
        setOpen(open);
      });

      // ปิดเมนูมือถืออัตโนมัติเมื่อคลิกลิงก์
      menu.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => setOpen(false));
      });

      // กันเหตุค้างเปิดตอนเปลี่ยนขนาดจอ
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) setOpen(false);
      });
    })();
  </script>

  <script type="module">
    import { observeAuthState, logout } from "{{ url_for('static', filename='js/register.js') }}";
    import { toastLogoutSuccess, toastLogoutError, toastAuthenticatedInfo } from "{{ url_for('static', filename='js/notify.js') }}";

    const guestDesktop = document.getElementById('nav-guest-desktop');
    const userDesktop = document.getElementById('nav-user-desktop');
    const guestMobile = document.getElementById('nav-guest-mobile');
    const userMobile = document.getElementById('nav-user-mobile');
    const desktopLabel = document.getElementById('nav-user-label-desktop');
    const mobileLabel = document.getElementById('nav-user-label-mobile');
    const logoutDesktop = document.getElementById('nav-logout-desktop');
    const logoutMobile = document.getElementById('nav-logout-mobile');

    let hasShownLoginToast = false;

    const setDisplay = (el, shouldShow, displayValue) => {
      if (!el) return;
      if (shouldShow) {
        if (displayValue) {
          el.style.display = displayValue;
        } else {
          el.style.removeProperty('display');
        }
      } else {
        el.style.display = 'none';
      }
    };

    const setUserText = (text) => {
      [desktopLabel, mobileLabel].forEach((el) => {
        if (!el) return;
        el.textContent = text;
        el.title = text;
      });
    };

    observeAuthState((user) => {
      const isLoggedIn = Boolean(user);
      const displayName = user && typeof user.displayName === 'string' ? user.displayName.trim() : '';
      const candidate = displayName || (user && user.email) || '';
      const label = candidate || 'บัญชีของฉัน';

      setDisplay(guestDesktop, !isLoggedIn);
      setDisplay(guestMobile, !isLoggedIn);
      setDisplay(userDesktop, isLoggedIn);
      setDisplay(userMobile, isLoggedIn, 'flex');
      setUserText(label);

      if (isLoggedIn && !hasShownLoginToast) {
        const marker = (() => {
          try {
            const flag = sessionStorage.getItem('aha-login-toast');
            if (flag) {
              sessionStorage.removeItem('aha-login-toast');
              return true;
            }
          } catch (_) {
            // ignore storage errors
          }
          return false;
        })();

        if (!marker) {
          toastAuthenticatedInfo(user);
        }
        hasShownLoginToast = true;
      }
      if (!isLoggedIn) {
        hasShownLoginToast = false;
      }
    });

    const handleLogout = async (event) => {
      event.preventDefault();
      try {
        await logout();
        toastLogoutSuccess();
      } catch (error) {
        console.error('Failed to log out', error);
        toastLogoutError(error);
      }
    };

    [logoutDesktop, logoutMobile].forEach((btn) => {
      if (!btn) return;
      btn.addEventListener('click', handleLogout);
    });
  </script>
